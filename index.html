<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Time</title>

  <!-- Style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Time</h1>
    </div>
    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div> <!-- End First Card Header -->
          <div class="card-body">

            <!-- TBD: Create the train schedule table here -->
            
          </div> <!-- End First Card Body-->
        </div> <!-- End First Card-->
      </div>

      <!-- Add Train Form Area -->
      <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                Add Train
              </div> <!-- End Second Card Header -->
              <div class="card-body">
    
                <!-- TBD: Create new train entry form here -->
                <form role="form">
                  <div class="form-group">
                    <label for="name-input">Train Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination:</label>
                    <input class="form-control" id="destination-input" type="email">
                  </div>
                  <div class="form-group">
                    <label for="trainTime-input">First Train Time:</label>
                    <input class="form-control" id="trainTime-input" type="number">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency:</label>
                    <textarea class="form-control" id="frequency-input" rows="5"></textarea>
                  </div>
                  <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
              </div> <!-- End Second Card Body-->
        </div> <!-- End Second Card -->
      </div>

    </div>

  </div>

  <script src="assets/javascript/app.js"></script>

</body>

</html>
