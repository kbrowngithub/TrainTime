<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Time</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
        </div>
        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div> <!-- End First Card Header -->
                    <div class="card-body">
                        <table id="trainTable">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </table>
                    </div> <!-- End First Card Body-->
                </div> <!-- End First Card-->
            </div>

            <!-- Add Train Form Area -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div> <!-- End Second Card Header -->
                    <div class="card-body">

                        <!-- Create new train entry form here -->
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain-input">First Train Time (HH:mm - military time):</label>
                                <input class="form-control" id="firstTrain-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min):</label>
                                <input class="form-control" id="frequency-input" type="text" pattern="[0-9]{2}[:]{1}[0-9]{2}">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div> <!-- End Second Card Body-->
                </div> <!-- End Second Card -->
            </div>

        </div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
